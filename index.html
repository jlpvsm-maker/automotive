<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPM Automotive</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Gradient Animation */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glow Animation */
    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 4px rgba(252, 211, 77, 0.4); }
      50% { box-shadow: 0 0 8px rgba(252, 211, 77, 0.6); }
    }

    /* Scale Animation */
    @keyframes pulseScale {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    /* Small Card Bounce */
    @keyframes cardBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-1.5px); }
    }

    .animate-gradient {
      background-size: 200% 200%;
      animation: gradientShift 15s ease infinite;
    }

    .pulse-glow { animation: pulseGlow 3s ease-in-out infinite; }
    .pulse-scale { animation: pulseScale 2s ease-in-out infinite; }
    .card-hover { transition: box-shadow transform 0.3s ease-in-out; }
    .card-hover:hover {
      box-shadow: 0 0 12px rgba(252, 211, 77, 0.3), 0 5px 10px rgba(0,0,0,0.06);
      animation: cardBounce 0.5s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-100 p-8 flex flex-col gap-12 justify-start items-center min-h-screen">

  <!-- Header -->
  <header class="text-center">
    <h1 class="text-4xl md:text-5xl font-bold text-gray-800">RPM Automotive</h1>
    <p class="text-gray-600 mt-2 text-lg">Affordable & Honest Auto Repair in Chatham</p>
  </header>

  <!-- Services Section -->
  <section class="max-w-3xl w-full">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Our Services</h2>
    <ul class="list-disc list-inside text-gray-700 space-y-2 text-lg">
      <li>Brake Repair</li>
      <li>Oil Changes</li>
      <li>Transmission Service</li>
      <li>Engine Diagnostics</li>
      <li>Suspension & Steering</li>
      <li>Battery & Electrical</li>
    </ul>
  </section>

  <!-- Location Card -->
  <section class="max-w-md w-full">
    <div class="flex flex-col items-center p-4 bg-gradient-to-r from-gray-50 to-gray-100 rounded-xl shadow-md w-full group animate-gradient card-hover">
      <div class="p-2 rounded-full mb-2 transform transition-transform duration-300 group-hover:scale-102 animate-gradient pulse-glow" style="background: linear-gradient(45deg, #facc15, #fcd34d, #fde68a, #fcd34d);">
        <span class="text-4xl animate-bounce">üìç</span>
      </div>

      <p class="text-lg font-semibold text-gray-700 mb-1 flex items-center gap-2">
        Location:
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 12.414m0 0L6 19l7.414-7.414zm0-6.828a4 4 0 11-5.656 5.656 4 4 0 015.656-5.656z"/>
        </svg>
      </p>

      <a href="https://www.google.com/maps/search/?api=1&query=672+Bloomfield+Rd,+Chatham,+Ontario" 
         target="_blank" 
         class="text-blue-500 hover:text-blue-700 hover:bg-blue-100 px-3 py-1 rounded-lg shadow-sm transform transition-transform duration-300 group-hover:scale-102 hover:pulse-scale">
        672 Bloomfield Rd, Chatham, ON
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center text-gray-500 mt-12">
    &copy; 2025 RPM Automotive. All Rights Reserved.
  </footer>

</body>
</html>
